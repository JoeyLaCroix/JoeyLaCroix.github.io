<!DOCTYPE html>
<html>
    <head>  
        <title>Economics Game</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="start">
            <h1>Economics Game</h1>
            <button id="startButton">Start!</button>
        </div>
        <div id="game" class="hidden">
            <h1>Economics Game</h1>
            <div id="facts">
                <section id="values">
                    <h1>RGDP</h1>
                    <p id="RGDP">3.4%</p>
                </section>
                <section id="values">
                    <h1>Inflation</h1>
                    <p id="Inflation">2.0%</p>
                </section>
                <section id="values">
                    <h1>Unemployment</h1>
                    <p id="Unemployment">5.0%</p>
                </section>
            </div>
            <div id="information" class="hidden">
                <h1>SHOCK!</h1>
                <p id="shockbio">There has been a shock to the economy</p>
            </div>
            <h3 id = "test">Period</h3><h2 id="period">0</h2>
            <div id="user">
                <button id="button1">Raise Interest Rates</button>
                <button id="button2">Lower Interest Rates</button>
                <button id="button3">Decrease Fiscal Policy</button>
                <button id="button4">Increase Fiscal Policy</button>
            </div>
        </div>
        <script src = "script.js"></script>
    </body>
</html>
